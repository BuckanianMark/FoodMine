<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
[visible]="!cart || !cart.items.length"
notfoundMessage="Cart Page is Empty..!"
resetlinkText=" Go for a Hunt"
></app-not-found>
<div class="container" *ngIf="cart && cart.items.length">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.Foodname">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.Foodname}}
                </a>
            </div>
            <div>
                <select #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem,quantitySelect.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
            </div>
            <div>{{cartItem.price | currency}}</div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="foods-count"> {{cart.totalcount}}</div>
        <div class="total-price">{{cart.totalPrice | currency}}</div>
        <a routerLink="/checkout">Proceed to checkout</a>
    </div>
    
</div>
