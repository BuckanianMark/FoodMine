<app-not-found
 [visible]="!food"
 notfoundMessage="Food not Found ...!"
 resetlinkText="Back To Homepage"
 ></app-not-found>
<div *ngIf="food" class="mt-8 container flex justify-center items-center flex-wrap m-4">
    <img [src]="food.imageUrl" [alt]="food.Foodname" class=" rounded w-[400px]">

    <div class="details md:ml-8 "> 
        <span class="md:text-3xl text-gray-600 font-semibold">
            {{food.Foodname}}
        </span>
        <span class="favourite {{food.favourite?'':'not'}}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="md:w-8 md:h-8 ">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
              </svg>
        </span>

        <div class="origins uppercase text-gray-700 font-semibold">
            <span *ngFor="let origin of food.origins" >
                {{origin}}
            </span>
        </div>
        <div class="tags" class="flex flex-row  text-gray-600 py-2 items-center justify-center flex-wrap rounded-sm bg-[whitesmoke] gap-2">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}" class="bg-white rounded-md px-2" >
                {{tag}}
            </a>
        </div>
        <div class="cook-time">
            Takes about <strong>{{food.cookTime}}</strong> mins to prepare
        </div>
        <div><span class="font-bold text-[#777] text-2xl">{{food.price | currency}}</span></div>
        

        <button class="bg-red-400 text-white md:px-4 py-2 mt-2 rounded-md" (click)="addToCart()">Add To Cart</button>

    </div>
</div>
