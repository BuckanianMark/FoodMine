<app-search></app-search>

<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetlinkText=" Reset Search">
</app-not-found>
<ul class="flex items-center ">
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.Foodname">

            <div class="content pl-3">
                <div class="text-gray-700 text-lg font-semibold">
                    {{food.Foodname}}
                </div>
            <span class="favourite {{food.favourite?'':'not'}}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                  </svg>
                  
            </span>
            <div id="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>

                <div class="cook-time flex text-gray-700 gap-1">
                   <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="text-gray-500 w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      
                   </span> 
                   {{food.cookTime}} mins
                </div>
                <div class="price font-bold text-gray-500" >
                    {{food.price | currency}}
                </div>
            </div>
        </div>
        </a>
    </li>
</ul>
