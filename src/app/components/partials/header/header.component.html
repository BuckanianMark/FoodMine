<header>
    <div id="container" class="md:flex py-2 items-center justify-between bg-white p-0 border-b-[#e72929]">
        <a href="/" class="text-3xl text-[#e72929] font-bold ml-2">TakeOut</a>
        <nav>
            <ul class="md:flex justify-between gap-4 items-center md:mr-5 list-none">
                <li *ngIf="!isAuth">
                    <a href="/login">Login</a>

                </li>
                <li id="menu-container" *ngIf="isAuth">
                    <a href="/dashboard">{{ user.name }}</a>
                    <div class="" id="menu"> 
                        <a href="/profile">Profile</a>
                        <a href="/orders">Orders</a>
                        <a href="/logout" (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a href="/cart-page">Cart <button class="text-white rounded-[50%]  w-6 h-8 bg-red-400" *ngIf="cartQuantity">{{cartQuantity}}</button></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
